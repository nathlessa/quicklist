<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=error" />
</head>

<body>
    <main>
        <div class="logo">
            <img src="assets/logo.svg" alt="logo QuickList">
        </div>
        <div class="display-grid">
            <button type="button" class="return-button">Voltar</button>

            <h1 class="title">Compras da Semana</h1>
            <div class="add-item">
                <input type="text" placeholder="Adicione um novo item" class="add-item-input" id="inputNovoItem">
                <button id="botaoAdicionar" type="button" class="add-button">Adicionar</button>
            </div>
            <section>
                <ul id="shopping-list" class="shopping-list">
                    <li id="empty-message" class="empty-message">Sua lista est√° vazia. Adicione um item!</li>
                </ul>
            </section>
            <div class="alert hidden">
                <img class="error-icon" src="./assets/error.svg" alt="">
                <p>O item foi removido da lista</p>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
